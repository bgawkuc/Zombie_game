<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="container">

        <div class="nick-container"></div>

        <div class="cursor">
            <div class="red-cursor"></div>
        </div>

        <i class="fas fa-mouse-pointer" id="mouse"></i>
        <div class="zombie-container"></div>
        <div class="points-container">00000</div>

        <div class="summary">
            <form>
                <label for="name"></label>
                <input type="text" id="name" placeholder="Nick">
            </form>

            <button class='btn'>New game</button>
            <div class="result"></div>
            <div class="highScoreTitle">Top 3</div>
            <table class="highScore"></table>
        </div>

    </div>
</body>

</html>
